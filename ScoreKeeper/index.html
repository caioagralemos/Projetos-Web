<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="container w-50 h-50 border">
        <img class="img-fluid w-100 h-50"
            src="https://t3.ftcdn.net/jpg/03/13/47/78/360_F_313477805_FjdtYLHA78oQBs4sYkPhVwNFDBotcCGi.jpg"
            alt="table tennis">
        <p class="d-flex border m-0">table tennis scoreKeeper</p>
        <h1 class=><span id="home">0</span> x <span id="away">0</span></h1>
        <p>
            <label for="points" class="fw-bold">Playing to</label>
            <select class="custom-select" name="points" id="points">
                <option value="5">5</option>
                <option value="7">7</option>
                <option value="11">11</option>
                <option value="15">15</option>
            </select>
        </p>
        <p class="row mb-0">
            <button id="homebutton" class="btn btn-primary col-4 p-2">+1 player one</button>
            <button id="awaybutton" class="btn btn-success col-4 p-2">+1 player two</button>
            <button id="reset" class="btn btn-danger col-4 p-2">Reset</button>
        </p>
    </div>

    <script src="app.js"></script>
</body>

</html>
