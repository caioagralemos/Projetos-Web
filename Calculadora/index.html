<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/GNOME_Calculator_icon_2021.svg/2048px-GNOME_Calculator_icon_2021.svg.png">
</head>

<body>
    <div class="container w-25 h-50 border">
        <div id="result" class="p-5 bg-body-secondary fs-1">0</div>

        <class class="row">
            <button class="zero btn btn-outline-secondary col-3 p-2" id="zero">0</button>
            <button class="number btn btn-outline-secondary col-3 p-2" id="one">1</button>
            <button class="number btn btn-outline-secondary col-3 p-2" id="two">2</button>
            <button class="operation btn btn-danger col-3 p-2" id="clear">C</button>
            <button class="number btn btn-outline-secondary col-3 p-2" id="three">3</button>
            <button class="number btn btn-outline-secondary col-3 p-2" id="four">4</button>
            <button class="number btn btn-outline-secondary col-3 p-2" id="five">5</button>
            <button class="operation btn btn-primary col-3 p-2" id="sum">+</button>
            <button class="number btn btn-outline-secondary col-3 p-2" id="six">6</button>
            <button class="number btn btn-outline-secondary col-3 p-2" id="seven">7</button>
            <button class="number btn btn-outline-secondary col-3 p-2" id="eight">8</button>
            <button class="operation btn btn-primary col-3 p-2" id="subtract">-</button>
            <button class="number btn btn-outline-secondary col-3 p-2" id="nine">9</button>
            <button class="operation btn btn-primary col-3 p-2" id="multiply">*</button>
            <button class="operation btn btn-primary col-3 p-2" id="divide">/</button>
            <button class="operation btn btn btn-success col-3 p-2" id="equal">=</button>
            
        </class>
    </div>

    <script src="app.js"></script>
</body>

</html>
